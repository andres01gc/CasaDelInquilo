    <div class="nombre">{{info_user.name +' '+ info_user.last_name}}</div>
  </div>

  <h4 class="tt">Casas disponibles</h4>

  <div class="casa_cnt" *ngFor="let c of casas" (click)="AbrirCasa(c)" [class.casa_selected]="casaSelected===c">

      <div class="nombre">{{c.nombre}}</div>

    </div>
